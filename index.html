<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Password generator</title>
</head>
<body>
<div class="container">
    <h1>Генератор паролей</h1>
    <label for="length">Длина пароля:</label>
    <input type="number" id="length" value="12" min="4" max="32">
    <div class="options">
        <label><input type="checkbox" id="include-lowercase" checked> Строчные буквы</label><br>
        <label><input type="checkbox" id="include-uppercase" checked> Прописные буквы</label><br>
        <label><input type="checkbox" id="include-numbers" checked> Цифры</label><br>
        <label><input type="checkbox" id="include-symbols" checked> Символы</label>
    </div>
    <button id="generate">Сгенерировать</button>
    <p id="password"></p>
</div>
<script src="js/script.js"></script>
</body>
</html>
